<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pipeline Invaders</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="scoreboard">
            <p>Score: <span id="score">0</span> <a href="#" id="viewHighscores">View Highscores</a></p>
            <p>Server Health: <span id="serverHealth">100</span></p>
        </div>

        <!-- Restart Game Button -->
        <button id="restartButton" style="display: none;" onclick="resetGame()">Restart Game</button>

        <!-- Highscore Dialog -->
        <div id="highscoreDialog" class="dialog" style="display: none;">
            <h2>High Scores</h2>
            <ul id="highscoreList"></ul>
            <button onclick="closeHighscoreDialog()">Close</button>
        </div>
    </div>
    <script src="pipeline-invaders.js"></script>
</body>
</html>
